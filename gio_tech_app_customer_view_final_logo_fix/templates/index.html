
<!DOCTYPE html>
<html>
<head>
    <title>Gio-Tech Clients</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 style="font-size: 42px; font-weight: bold; color: #333; text-align: center;">Gio-Tech Climate Solutions</h1>
    <h2 class="mt-3">Clients</h2>
    <a href="/add" class="btn btn-success mb-3">Add New Contract</a>
    <ul class="list-group">
        {% for contract in contracts %}
            <li class="list-group-item">
                <a href="/contract/{{ contract['id'] }}">{{ contract['name'] }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
