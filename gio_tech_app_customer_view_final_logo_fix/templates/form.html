
<!DOCTYPE html>
<html>
<head>
    <title>Contract Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <a href="/" class="btn btn-secondary mb-3">‚Üê Back</a>
    <h2>{{ 'Edit' if contract else 'Add' }} Contract</h2>
    <form method="post">
        {% set c = contract or {} %}
        <input name="name" class="form-control mb-2" placeholder="Client Name" value="{{ c.get('name','') }}">
        <input name="address" class="form-control mb-2" placeholder="Address" value="{{ c.get('address','') }}">
        <input name="email" class="form-control mb-2" placeholder="Email" value="{{ c.get('email','') }}">
        <input name="phone" class="form-control mb-2" placeholder="Phone" value="{{ c.get('phone','') }}">
        <input name="start_date" type="date" class="form-control mb-2" value="{{ c.get('start_date','') }}">
        <input name="due_months" class="form-control mb-2" placeholder="e.g., February, April" value="{{ c.get('due_months','') }}">
        <input name="notes" class="form-control mb-2" placeholder="e.g., Filters: 20x25x2" value="{{ c.get('notes','') }}">
        <input name="renewal_date" type="date" class="form-control mb-2" value="{{ c.get('renewal_date','') }}">
        <button class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
